<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="SHORTCUT icon" href="./assets/images/icon/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Singer:</h4>
                <h2>Name of the song</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input aria-label="Scroll time" id="progress" class="progress" type="range" value="0" step="0.00000001" min="0" max="100">
            <div class="sub_container">
                <div class="volume_wrapper">
                    <i id="volume_mute" class="fas fa-volume-mute setvolume"></i>
                    <i id="volume_max" class="fas fa-volume-up setvolume active"></i>
                    <input aria-label="Scroll volume" id="volume" type="range" value="80" step="1" min="0" max="100">
                </div>
                <div class="timeupdate_wrapper"></div>
            </div>

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist"></div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
